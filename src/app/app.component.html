<section class="content">
  <section class="semaforo">
    <p class="text-xl m-0 font-bold p-1">Semaforo</p>
    <section class="form">
      <button class="cursor-pointer yellow btn" (click)="requestPass()">
        <i class="bi bi-person-walking"></i>
      </button>
      <button [ngClass]="init ? 'red' : 'green'" class="cursor-pointer btn" (click)="init ? stop() : initSemaforo()">
        <i class="bi" [ngClass]="getIcon()"></i>
      </button>
    </section>
    <section class="bols">
      <section class="w-6 body">
        @for (cor of colors; track $index) {
        <div class="bol">
          <section [ngClass]="getColorClasses(cor)" class="color">
            <span class="text-white font-bold text-3xl">{{ getRemainingTime(cor.color) }}</span>
          </section>
        </div>
        }
      </section>
    </section>
  </section>
</section>
