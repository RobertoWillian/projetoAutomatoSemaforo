<section class="content">
  <section class="semaforo">
    <p class="text-xl m-0 font-bold text-white p-1">Semaforo Inteligente</p>
    <section class="form">
      <button [ngClass]="init ? 'red' : 'green'" class="cursor-pointer btn"
        (click)="init ? stop() : initSemaforo()">
        <i class="bi" [ngClass]="getIcon()"></i>
      </button>
    </section>
    <section class="bols">
      <section class="w-6 body">
        @for (cor of colors; track $index) {
        <div class="bol">
          <section [ngClass]="getColorClasses(cor)" class="color">

          </section>
        </div>
        }
      </section>
    </section>
  </section>
  <section class="cars">
    <div class="faixa">
      @for (item of [1,2,4,5,6,7,8,9,10]; track $index) {
      <section class="blocos"> </section>
      }
    </div>
    <div class="veiculos">
      <section class="uni"></section>
      <section class="carrinhos">

      </section>
    </div>
  </section>
</section>
